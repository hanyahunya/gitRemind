<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 알림</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 th:text="${name} + '님, 계정 보안 알림입니다.'"></h2>
    <p>
        최근 계정에서 의심스러운 활동이 감지되어, <strong>모든 디바이스에서 로그아웃</strong> 처리되었습니다.
    </p>
    <p>
        본인이 아닌 경우 즉시 비밀번호를 변경해 주세요.
    </p>
    <br/>
    <p style="color: #999999; font-size: 12px;">
        이 메일은 시스템에 의해 자동 발송되었습니다.
    </p>
</div>
</body>
</html>
